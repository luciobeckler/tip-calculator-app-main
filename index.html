<!DOCTYPE html>
<html lang="en" class="h-100 w-100">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- displays site properly based on user's device -->

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

      <title>Frontend Mentor | Tip calculator app</title>
      <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
      <link rel="stylesheet" href="src/styles.css">

      <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
      <style>
            .attribution {
                  font-size: 11px;
                  text-align: center;
            }

            .attribution a {
                  color: hsl(228, 45%, 44%);
            }
      </style>
</head>

<body class="h-100 w-100 d-flex flex-column align-items-center justify-content-around">

      <img src="images/logo.svg" alt="" class="mainImg" height="5%" width="5%">

      <form class="mainBox d-flex flex-row justify-content-around align-items-center">
            <section class="dataInsertionBox d-flex flex-column justify-content-around">
                  <div class="billSection w-100 mb-1">
                        <p class="simpleText mb-1"> Bill</p>
                        <input type="number" class="billInput text-end w-100" id="totalBill" placeholder="0">
                  </div>

                  <div class="tipSection h-50 d-flex flex-column justify-content-center">

                        <p class="simpleText m-0">Select Tip %</p>

                        <div class="container text-center h-70 d-flex flex-column ">
                              <div class="row d-flex h-70">
                                    <button class="col-sm m-1  tipButton  p-0 m-0" value=5 type="button">5%</button>
                                    <button class=" col-sm m-1 tipButton p-0 m-0" value=10 type="button">10%</button>
                                    <button class="col-sm m-1  tipButton p-0 m-0" value=15 type="button">15%</button>
                              </div>

                              <div class="row h-70">
                                    <button class="col-sm m-1  tipButton p-0 m-0" value=25 type="button">25%</button>
                                    <button class="col-sm m-1  tipButton p-0 m-0" value=40 type="button">40%</button>
                                    <input type="number" class="col-sm m-1 tipInput p-0 m-0 text-center"
                                          placeholder="Custom"></input>
                              </div>

                        </div>
                  </div>

                  <div class="peopleSection w-100 mb-1">
                        <div class="peopleText d-flex justify-content-between">
                              <p class="simpleText mb-1">Number of People</p>
                              <p class="cantBeZeroText mb-1">Can't be zero</p>
                        </div>
                        <input type="number" class="peopleInput text-end w-100" id="totalPeople" placeholder="0">
                  </div>
            </section>

            <section class="dataDisplayBox">
                  <div class="textDisplay">
                        <div class="tipBox">
                              <div class="tipText">
                                    <p class="primaryText">Tip Amount</p>
                                    <p class="secondaryText">/ person</p>
                              </div>
                              <span class="moneyPerson" id="tipPerson">$4.27</span>
                        </div>

                        <div class="tipBox ">
                              <div class="tipText">
                                    <p class="primaryText">Total</p>
                                    <p class="secondaryText">/ person</p>
                              </div>
                              <span class="moneyPerson" id="totalPerson">$44.27</span>
                        </div>
                  </div>
                  <button class="resetButton" type="reset">RESET</button>
            </section>
      </form>


      <div class="attribution align-self-end">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Your Name Here</a>.
      </div>
      <script src="bootstrap/js/bootstrap.min.js"></script>
      <script src="src/main.js"></script>
</body>

</html>
